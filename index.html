<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">    
	<title>Classic Arcade Game Clone</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Arcade Game</h1>
		</header>
		
		<section class="score-panel">
			<p>
				Score: <span id="score-counter">0</span>
			</p>

			<p>
				Level: <span id="level-counter">1</span>
			</p>

			<ul class="life">
				<li id="no1"><i class="fas fa-heart fa-lg""></i></li>
				<li id="no2"><i class="fas fa-heart fa-lg"></i></li>
				<li id="no3"><i class="fas fa-heart fa-lg"></i></li>
			</ul>
		</section>

		<div id="modal">
			<div>
				<h2>Game Over</h2>
				<p>Your score was </p>
				<button id="button">Play again!</button>
			</div>
		</div>
	</div>
	
	<script src="js/resources.js"></script>
	<script src="js/app.js"></script>
	<script src="js/engine.js"></script>

</body>
</html>
